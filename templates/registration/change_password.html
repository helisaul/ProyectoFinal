

{% block content %}


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<div class="container my-4" >


    
    <div class="card mx-auto" style="width: 40rem;">
        <h2>Cambiar contraseña</h2>
        <div class="card-body">
          <form action="{% url 'profile_password_change' %}" method="post">

          {% csrf_token %}

           <div class="mb-3">

            <label for="old_password" >Contraseña actual</label>
            <input class="form-control" type="password" name="old_password" id="old_password">
           </div>

           <div class="mb-3">

            <label for="new_password1" >Nueva Contraseña</label>
            <input class="form-control" type="password" name="new_password1" id="new_password1">
           </div>
           <div class="mb-3">

            <label for="new_password2" >Confirma nueva contraseña</label>
            <input class="form-control" type="password" name="new_password2" id="new_password2">
           </div>

           <input  class="btn btn-danger" type="submit" value="Cambiar Contraseña" {% if password_changed %}disabled{% endif %}>
           <a class="btn btn-info w-20 mb-1" href={% url 'login' %}>Salir</a>
          </form>
        </div>
      </div>

</div>
{% endblock %}
