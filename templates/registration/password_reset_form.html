
{% block title %}Restablecer su contraseña{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa; /* Bootstrap background color */
    }

    h1 {
        color: #343a40; /* Bootstrap dark color */
    }

    p {
        color: #495057; /* Bootstrap secondary color */
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #dee2e6; /* Bootstrap light color */
        border-radius: 5px;
        background-color: #fff; /* White background */
    }

    input[type="submit"] {
        background-color: #007bff; /* Bootstrap primary color */
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }

    /* Add additional styles as needed */

</style>

<h1>Ha onvidado su contraseña ? </h1>
<p>Ingrese su correo electronico , Sigue las instruciones para obtener su nueva contraseña.</p>
<form action="." method="post">
    {{ form.as_p }}
    <p><input class="form-control" type="submit" value="Send e-mail"></p>
    <p><a class="btn btn-lg btn-danger" href="{% url "login" %}" >Salir</a></p>
    {% csrf_token %}
</form>
{% endblock %}
